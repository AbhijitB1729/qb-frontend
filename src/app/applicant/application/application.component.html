<form class="border p-3 rounded-3">
   <label for="grantName">Grant Name</label>
   <select style="width: 200px" id="grantName" name="grantName" >
     <option *ngFor="let grant of grantDetail" value="{{grant.id}}">{{grant.grantName}}</option>
     
   </select>
   
<hr>
<h2>Applicant Details</h2>
<div class="row">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" value="{{firstName}}" readonly>
    </div>
</div>

<div class="row">
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" value="{{lastName}}" readonly>
    </div>
</div>


<div class="row">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" value="{{email}}" readonly>
    </div>
</div>

<div class="row">
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" >
    </div>
</div>
<br>

<div class="row">
    <div class="mb-3">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="Italy">Italy</option>
        <option value="U.S.A">U.S.A</option>
    </select>
    </div>
    </div>
 
 

 <div class="row">
    <div class="mb-3">
      <label for="state">State</label>
      <select id="state" name="state">
        <option value="Venezia">Venezia</option>
        <option value="Rome">Rome</option>
        <option value="Milan">Milan</option>
        <option value="Vegas">Vegas</option>
        <option value="Brooklyn">Brooklyn</option>
        <option value="Miami">Miami</option>

    </select>
    </div>
    </div>
    
    
     <label>Physically Disabled?</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Yes</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">No</label>
    </div>
    <br>
    <hr>

    <h2>Contact Details</h2>

    <div class="row">
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" >
        </div>
    </div>

    <div class="row">
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" >
        </div>
    </div>

    <div class="row">
        <div class="mb-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="number" class="form-control" id="postalCode" name="postalCode" >
        </div>
    </div>

    <div class="row">
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="number" class="form-control" id="mobile" name="mobile">
        </div>
    </div>

    <div class="row">
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" name="phone">
        </div>
    </div>
  <br>
  <hr>
  
  <h2>Educational Details</h2>
  <table>
    <thead>
      <tr>
        <td>Course Name</td>
        <td>Country</td>
        <td>Institution Name</td>
        <td>Year of completion</td>
      </tr>

      </tr>

      <tr></tr>
    </tbody>
  </table>
<br>

<div class="buttons">
  <button class="btn btn-sm btn-primary">Submit</button>
  <button class="btn btn-sm btn-danger">Cancel</button>
</div>
